<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Basic Phonebook using Javascript</title>
    <link rel="stylesheet" type="text/css" href="public/styles/bootstrap.min.css">   
    <link rel="stylesheet" type="text/css" href="public/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <h4 id="appCaption"></h4>
            </div>
            <div class="col-sm-2">
                <h9 id="dvClock"></h9>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-7">
                <div class="list-group" id="contactList">
                    <div class="list-group-item header-form" onclick="event.stopPropagation()">
                        <form class="form-inline">
                            <input type="hidden" id="inpId">
                            <div class="form-group mb-2">
                                <label for="inpName" class="sr-only">Name</label>
                                <input type="text" class="form-control" id="inpName" placeholder="Name">
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="inpPhone" class="sr-only">Phone no.</label>
                                <input type="text" class="form-control" id="inpPhone" maxlength="14"
                                    placeholder="Phone no.">
                            </div>
                            <input type="button" class="btn btn-primary mb-2" id="btnAddContact" value="Add">
                            &nbsp;
                            <input type="button" class="btn btn-warning mb-2" id="btnReset" value="Reset">
                        </form>
                    </div>
                    <div class="alert alert-danger" id="contactEntryError">
                        <label></label>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close" id="btnAlertClose">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="public/javascripts/phonebook.js"></script>
</body>

</html>
